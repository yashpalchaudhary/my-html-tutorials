<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />  
  </head>
  <body>
    <div class="main-container">
      <div class="content">
        <div class="heading">
          <h5>Contact Us</h5>
        </div>
        <form> 
          <div class="input-name"> 
            <i class="fa fa-user"></i>
            <input type="text" placeholder="First Name" class="name" />
          </div> 
  
          <div class="input-name"> 
            <i class="fa fa-user"></i> 
            <input type="text" placeholder="First Name" class="last" />
          </div> 

          <div class="input-name">
            <i class="fa fa-envelope"></i>
            <input type="text" placeholder="Email" class="em" />
          </div>

          <div class="input-name">
            <i class="fa fa-phone"></i>
            <input type="text" placeholder="Phone" class="ph" />
          </div>

          <div class="input-name">
            <i class="fa fa-pencil" aria-hidden="true"></i>
            <input type="text" placeholder="Message" class="msg" />
          </div>
        </form>
        <div class="butt">
          <button>Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
